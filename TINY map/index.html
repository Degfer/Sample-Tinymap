<!DOCTYPE html>
<!-- Registration page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <!-- Import Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Yandex maps -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=82292a78-1704-4933-89e2-93b5631450b7&lang=ru_RU" type="text/javascript"></script>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Import css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- Import Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>TINY map</title>
</head>
<body class="body">
    <div id="app">
        <div class="box tab">
            <button class="button is-danger but-tab" onclick="location.href='inde.html'">
                <ion-icon name="home-outline" class="icon-tab"></ion-icon>
            </button>
            <button class="button is-dark  but-tab">
                <ion-icon name="star-outline" class="icon-tab"></ion-icon>
            </button>
            <button class="button is-dark but-tab">
                <ion-icon name="settings-outline" data-bs-toggle="collapse" href="#settings" class="icon-tab"></ion-icon>
            </button>
            <button class="button is-dark but-tab">
                <ion-icon name="search-outline" class="icon-tab"></ion-icon>
            </button>
    
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="settings">
                        <div class="card card-body" id="settings-card">
                            <button class="btn btn-danger" @click="signOut()">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="box">
            <div class="swiper-container">
                <div class="swiper-wrapper" id="stories"></div>
            </div>

            <div id="stories-content"></div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="box"> 
                <div class="footer-i">
                    <span>
                        <a href="https://vk.com/public_lar" target="_blank" class="footer-a"><ion-icon name="logo-vk" class="icon-vk"></ion-icon></a>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
