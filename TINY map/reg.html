<!DOCTYPE html>
<!-- Registration page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <!-- Import css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reg.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>TINY map</title>
</head>
<body>

    <div id="app">
        <!-- Title -->
        <div class="box title">
            TINY
        </div>
    
        <!-- Form -->
        <form class="box form" v-show="authStatus === 'signIn'">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" id="emailSignIn" placeholder="e.g. alex@example.com">
                </div>
            </div>
        
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" id="passwordSignIn" placeholder="********">
                </div>
            </div>
        
            <button class="button butt1" type="button" @click="signIn()">Войти</button>
            <button class="button butt2" type="button" @click="authStatus = 'signUp'">Зарегистрироваться</button>
        </form>

        <form class="box form" v-show="authStatus === 'signUp'">
            <div class="field">
                <label class="label">Login</label>
                <div class="control">
                    <input class="input" type="text" id="loginReg" placeholder="nickname">
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" id="emailReg" placeholder="e.g. alex@example.com">
                </div>
            </div>
        
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" id="passwordReg" placeholder="********">
                </div>
            </div>
        
            <button class="button butt1" type="button" @click="signUp()">Зарегистрироваться</button>
            <button class="button butt2" type="button" @click="authStatus = 'signIn'">Войти</button>
        </form>
    
        <!-- Login methods -->
        <div class="box logmet">
            <button class="button is-warning b1-logme" class="butt3"><ion-icon class="log-ic-googl" name="logo-google"></ion-icon></button>
            <button class="button is-link b2-logme" class="butt4"><ion-icon class="log-ic-facebook" name="logo-facebook"></ion-icon></button>
        </div>
    
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="box"> 
                <div class="footer-i">
                    <span>
                        <a href="https://vk.com/public_lar" target="_blank" class="footer-a"><ion-icon name="logo-vk" class="icon-vk"></ion-icon></a>
                    </span>
                </div>
            </div>
        </div>
    </footer>


    <!-- JS Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
