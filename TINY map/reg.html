<!DOCTYPE html>
<!-- Registration page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <!-- Import css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reg.css">

    <title>TINY map</title>
</head>
<body>

    <!-- Title -->
    <div class="box title">
       TINY
    </div>

    <!-- Form -->
    <form class="box form">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alex@example.com">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********">
          </div>
        </div>
      
        <button class="button is-dark" class="butt1">Sign in</button>
        <button class="button is-black" class="butt2">Reg</button>
    </form>

    <!-- Login methods -->
    <div class="box logmet">
        <button class="button is-warning b1-logme" class="butt3"><ion-icon class="log-ic-googl" name="logo-google"></ion-icon></button>
        <button class="button is-link b2-logme" class="butt4"><ion-icon class="log-ic-facebook" name="logo-facebook"></ion-icon></button>
        <button class="button is-dark b3-logme" class="butt5"><ion-icon class="log-ic-apple" name="logo-apple"></ion-icon></button>
     </div>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="box"> 
                <div class="footer-i">
                    <span>
                        <a href="index.html" class="footer-a"><ion-icon name="logo-vk" class="icon1"></ion-icon></a>
                    </span>
                </div>
            </div>
        </div>
    </footer>


    <!-- JS Scripts -->
        <!-- Import ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
